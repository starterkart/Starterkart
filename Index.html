<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Starterkart — Shopify Stores for Boutiques</title>
<link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<header>
  <h1>Starterkart</h1>
  <p>Shopify Stores for Clothing Brands & Boutiques</p>
</header>

<section id="portfolio">
  <h2>Demo Stores</h2>
  <div id="gallery" class="grid"></div>
</section>

<section id="pricing">
  <h2>Pricing</h2>
  <p>Base Package: ₹3499</p>
  <label>
    <input type="checkbox" id="themeAddon" /> Theme Customization + ₹1500
  </label>
  <label>
    <input type="checkbox" id="catalogAddon" /> Catalog Setup + ₹1000
  </label>
  <p id="totalPrice">Total: ₹3499</p>
  <button id="whatsappBtn">WhatsApp Quote</button>
</section>

<footer>
  Starterkart © 2026 — Shopify Store Developer
</footer>

<script src="./js/gallery.js"></script>
<script>
  function updatePrice() {
    let total = 3499;
    if (document.getElementById("themeAddon").checked) total += 1500;
    if (document.getElementById("catalogAddon").checked) total += 1000;
    document.getElementById("totalPrice").innerText = "Total: ₹" + total;
    document.getElementById("whatsappBtn").onclick = () => {
      const msg = encodeURIComponent(
        `Hi! I'm interested. My total is ₹${total}. Can you confirm?`
      );
      window.open(`https://wa.me/9818082449?text=${msg}`);
    };
  }

  document.getElementById("themeAddon").onchange = updatePrice;
  document.getElementById("catalogAddon").onchange = updatePrice;
  updatePrice();
</script>

</body>
</html>
